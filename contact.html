	<div>
	
		
		<div id="generalForm">
		<form name="general">
		<table>
	
		<tbody>	
			<tr>
			<td><input onfocus="if(this.value == 'Name*'){this.value = '';}" onblur="if(this.value == ''){this.value='Name*';}" class="inputs" type="text" value="Name*" id="txtName" name="txtName"></td>
			</tr>
			<tr>	
			<td><input onfocus="if(this.value == 'Email*'){this.value = '';}" onblur="if(this.value == ''){this.value='Email*';}" class="inputs" type="text" value="Email*" id="txtEmail" name="txtEmail"></td>
			</tr>
			<tr>
			<td><input onfocus="if(this.value == 'Website'){this.value = '';}" onblur="if(this.value == ''){this.value='Website';}" class="inputs" type="text" value="Website" id="txtWebsite" name="txtWebsite"></td>
			</tr>
			<tr>			
			<td><textarea onfocus="if(this.value == 'Message..'){this.value = '';}" onblur="if(this.value == ''){this.value='Message..';}" class="txts" name="txtMsg" rows="4" cols="20" id="txtProject">Message..</textarea></td>
			</tr>
			<tr>			
			<td><input class="btns" type="submit" name="btnSubmit2" value="Submit"></td>
			</tr>
		</tbody>
		</table>
