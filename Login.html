
<!DOCTYPE html/>
<html>
<head>
		
		<link rel="icon" href="favicon.ico">
        <link rel='stylesheet' href='css/login.css'/>
		
		
</head>
<body>
<div id="main">
<h1>Login</h1>
<div id="loginForm">
		<form name="login">
		<table>
	
		<tbody>	
			<tr>	
			<td><input onfocus="if(this.value == 'Email*'){this.value = '';}" onblur="if(this.value == ''){this.value='Email*';}" class="inputs" type="text" value="Email*" id="txtEmail" name="txtEmail"></td>
			</tr>
			<tr>
			<td><input onfocus="if(this.value == 'Password'){this.value = '';}" onblur="if(this.value == ''){this.value='Password';}" class="inputs" type="text" value="Password" id="txtPassword" name="txtPassword"></td>
			</tr>
			<tr>			
			<td><input class="btns" type="submit" name="btnSubmit2" value="Submit"></td>
			</tr>
			<tr>			
			<td><a href="#" target="_blank">Forgot Password?</a></td>
			</tr>
			<tr>			
			<td><a href="#" target="_blank">Create an account.</a></td>
			</tr>
		</tbody>
		</table>
		</form>


</div>	
</body>
</html>
